<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Access Code Email</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #ea3f30;
                font-size: 28px;
                margin-bottom: 30px;
                text-align: center;
            }
            p {
                color: #666;
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 20px;
            }
            .access-code {
                background-color: #ea3f30;
                color: #fff;
                padding: 15px 40px;
                border-radius: 10px;
                display: inline-block;
                font-size: 24px;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Access Code Email</h1>
            <p>Dear {{ USER_NAME }},</p>
            <p>Your access code is:</p>
            <div class="access-code">{{ ACCESS_CODE }}</div>
            <p>Please use this code to access your account.</p>
            <p>If you did not request this code, you can safely ignore this email.</p>
            <p>Thank you,<br />The Quick Drop Team</p>
        </div>
    </body>
</html>
